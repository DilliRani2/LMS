<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Department Login - MSAJCE Training & Placement Portal</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
    }

    /* Login Page - Two Column Layout */
    .login-page-container {
      min-height: 100vh;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-main-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      max-width: 1200px;
      width: 100%;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      min-height: 600px;
    }

    /* Left Column - Branding */
    .login-left-column {
      background: linear-gradient(135deg, #0E21A0 0%, #4D2FB2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      color: white;
    }

    .branding-content {
      text-align: center;
    }

    .brand-logo {
      width: 150px;
      height: 150px;
      margin: 0 auto 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      border-radius: 50%;
      padding: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .msajce-logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 50%;
    }

    .brand-name {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
    }

    .brand-role {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }

    .brand-tagline {
      font-size: 1.2rem;
      opacity: 0.9;
      font-weight: 300;
    }

    /* Right Column - Login Form */
    .login-right-column {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      background: white;
    }

    .login-form-container {
      width: 100%;
      max-width: 400px;
    }

    .login-form-title {
      font-size: 2rem;
      font-weight: 700;
      color: #0E21A0;
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .back-link {
      display: inline-block;
      color: #0E21A0;
      text-decoration: none;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #B153D7;
      text-decoration: underline;
    }

    /* Test Accounts Section */
    .test-accounts-section {
      background: #E6D9F5;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      border-left: 4px solid #0E21A0;
    }

    .test-accounts-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: #0E21A0;
      margin-bottom: 0.75rem;
    }

    .test-accounts-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .test-account-item {
      background: white;
      padding: 0.75rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid #e0e0e0;
    }

    .test-account-item:hover {
      background: #B153D7;
      border-color: #0E21A0;
      transform: translateX(5px);
    }

    .test-account-info {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .test-account-info strong {
      color: #0E21A0;
      font-size: 0.9rem;
    }

    .test-account-info span {
      color: #666;
      font-size: 0.85rem;
    }

    .test-account-info small {
      color: #999;
      font-size: 0.8rem;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-label {
      font-weight: 600;
      color: #333;
      font-size: 0.95rem;
    }

    .form-input {
      width: 100%;
      padding: 0.875rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-input:focus {
      outline: none;
      border-color: #0E21A0;
      background: white;
    }

    .form-input.error {
      border-color: #e74c3c;
    }

    .error-message {
      color: #e74c3c;
      font-size: 0.875rem;
      margin-top: -0.25rem;
    }

    .login-error-message {
      background: #fee;
      color: #c33;
      padding: 0.75rem;
      border-radius: 6px;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      border-left: 3px solid #c33;
    }

    .forgot-password {
      text-align: right;
      margin-top: -0.5rem;
    }

    .forgot-link {
      color: #0E21A0;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    .forgot-link:hover {
      color: #B153D7;
      text-decoration: underline;
    }

    .login-submit-btn {
      width: 100%;
      padding: 1rem;
      background: #f39c12;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 0.5rem;
    }

    .login-submit-btn:hover {
      background: #e67e22;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
    }

    .login-submit-btn:active {
      transform: translateY(0);
    }

    /* Responsive Design */
    @media (max-width: 968px) {
      .login-main-container {
        grid-template-columns: 1fr;
        min-height: auto;
      }

      .login-left-column {
        padding: 2rem;
        min-height: 300px;
      }

      .brand-logo {
        width: 120px;
        height: 120px;
      }

      .brand-name {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      .login-page-container {
        padding: 1rem;
      }

      .login-left-column,
      .login-right-column {
        padding: 2rem 1.5rem;
      }

      .login-form-title {
        font-size: 1.5rem;
      }

      .brand-logo {
        width: 100px;
        height: 100px;
      }

      .test-accounts-section {
        padding: 0.75rem;
      }

      .test-account-item {
        padding: 0.5rem;
      }

      .brand-name {
        font-size: 1.75rem;
      }

      .brand-role {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-page-container">
    <div class="login-main-container">
      <!-- Left Column - Branding -->
      <div class="login-left-column">
        <div class="branding-content">
          <div class="brand-logo">
            <img 
              src="https://img.jagranjosh.com/images/2022/June/862022/MSAJCE2.png" 
              alt="MSAJCE Logo" 
              class="msajce-logo"
            />
          </div>
          <h1 class="brand-name">MSAJCE</h1>
          <p class="brand-role">Department Portal</p>
          <p class="brand-tagline">Training & Placement Portal</p>
        </div>
      </div>

      <!-- Right Column - Login Form -->
      <div class="login-right-column">
        <div class="login-form-container">
          <a href="index.html" class="back-link">‚Üê Back to Login Selection</a>
          <h2 class="login-form-title">DEPARTMENT LOGIN</h2>
          
          <!-- Test Accounts Section -->
          <div id="testAccountsContainer"></div>

          <form id="loginForm" class="login-form">
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input
                id="email"
                name="email"
                value=""
                type="email"
                class="form-input"
                placeholder="Enter your email"
              />
              <p class="error-message" id="emailError" style="display: none;"></p>
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input
                id="password"
                name="password"
                value=""
                type="password"
                class="form-input"
                placeholder="Enter your password"
              />
              <p class="error-message" id="passwordError" style="display: none;"></p>
            </div>

            <div id="loginErrorContainer"></div>

            <div class="forgot-password">
              <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit" class="login-submit-btn">LOGIN</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Test Accounts Data - Department
    const testAccounts = [
      {
        username: 'CSE Department',
        email: 'cse.head@msajce.com',
        password: 'dept@123',
        role: 'department',
        department: 'Computer Science & Engineering'
      },
      {
        username: 'ECE Department',
        email: 'ece.head@msajce.com',
        password: 'dept@123',
        role: 'department',
        department: 'Electronics & Communication'
      },
      {
        username: 'ME Department',
        email: 'me.head@msajce.com',
        password: 'dept@123',
        role: 'department',
        department: 'Mechanical Engineering'
      },
      {
        username: 'EE Department',
        email: 'ee.head@msajce.com',
        password: 'dept@123',
        role: 'department',
        department: 'Electrical Engineering'
      }
    ];

    // Form State
    let formData = {
      email: '',
      password: ''
    };

    let errors = {};

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
      renderTestAccounts();
      setupEventListeners();
    });

    // Render test accounts section
    function renderTestAccounts() {
      const container = document.getElementById('testAccountsContainer');
      
      if (testAccounts.length > 0) {
        let html = `
          <div class="test-accounts-section">
            <p class="test-accounts-title">üß™ Test Accounts (Click to auto-fill):</p>
            <div class="test-accounts-list">
        `;
        
        testAccounts.forEach((account, index) => {
          html += `
            <div class="test-account-item" onclick="handleTestAccountClick('${account.email}', '${account.password}')">
              <div class="test-account-info">
                <strong>${account.username}</strong>
                <span>${account.email}</span>
                <small>Password: ${account.password}</small>
              </div>
            </div>
          `;
        });
        
        html += `
            </div>
          </div>
        `;
        
        container.innerHTML = html;
      }
    }

    // Handle test account click
    function handleTestAccountClick(email, password) {
      formData.email = email;
      formData.password = password;
      document.getElementById('email').value = email;
      document.getElementById('password').value = password;
      clearLoginError();
      clearErrors();
    }

    // Setup event listeners
    function setupEventListeners() {
      const form = document.getElementById('loginForm');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');

      emailInput.addEventListener('change', handleChange);
      passwordInput.addEventListener('change', handleChange);
      form.addEventListener('submit', handleSubmit);
    }

    // Handle input change
    function handleChange(e) {
      const { name, value } = e.target;
      formData[name] = value;
      
      if (errors[name]) {
        clearFieldError(name);
      }
    }

    // Validate form
    function validate() {
      const newErrors = {};
      
      if (!formData.email) {
        newErrors.email = 'Email is required';
      } else if (!/\S+@\S+\.\S+/.test(formData.email)) {
        newErrors.email = 'Email is invalid';
      }
      
      if (!formData.password) {
        newErrors.password = 'Password is required';
      }
      
      return newErrors;
    }

    // Handle form submission
    function handleSubmit(e) {
      e.preventDefault();
      clearLoginError();
      
      const newErrors = validate();
      
      if (Object.keys(newErrors).length > 0) {
        errors = newErrors;
        displayErrors();
        return;
      }

      // Authenticate user
      const result = authenticateUser(formData.email, formData.password);
      
      if (result.success) {
        console.log("Department login successful:", result.user);
        
        // Store user data in localStorage
        localStorage.setItem('currentUser', JSON.stringify(result.user));
        
        // Redirect to department dashboard
        window.location.href = 'department-dashboard.html';
      } else {
        showLoginError(result.message || 'Invalid email or password');
      }
    }

    // Authenticate user
    function authenticateUser(email, password) {
      // Check against test accounts
      const account = testAccounts.find(acc => acc.email === email);
      
      if (account && account.password === password) {
        return {
          success: true,
          user: {
            email: account.email,
            username: account.username,
            role: account.role,
            department: account.department
          }
        };
      }
      
      return {
        success: false,
        message: 'Invalid email or password'
      };
    }

    // Display errors
    function displayErrors() {
      if (errors.email) {
        showFieldError('email', errors.email);
      }
      if (errors.password) {
        showFieldError('password', errors.password);
      }
    }

    // Show field error
    function showFieldError(fieldName, message) {
      const errorElement = document.getElementById(fieldName + 'Error');
      const inputElement = document.getElementById(fieldName);
      
      errorElement.textContent = message;
      errorElement.style.display = 'block';
      inputElement.classList.add('error');
    }

    // Clear field error
    function clearFieldError(fieldName) {
      const errorElement = document.getElementById(fieldName + 'Error');
      const inputElement = document.getElementById(fieldName);
      
      errorElement.style.display = 'none';
      inputElement.classList.remove('error');
      delete errors[fieldName];
    }

    // Clear all errors
    function clearErrors() {
      document.getElementById('emailError').style.display = 'none';
      document.getElementById('passwordError').style.display = 'none';
      document.getElementById('email').classList.remove('error');
      document.getElementById('password').classList.remove('error');
      errors = {};
    }

    // Show login error
    function showLoginError(message) {
      const container = document.getElementById('loginErrorContainer');
      container.innerHTML = `<div class="login-error-message">${message}</div>`;
    }

    // Clear login error
    function clearLoginError() {
      document.getElementById('loginErrorContainer').innerHTML = '';
    }
  </script>
</body>
</html>
