<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Signup - MSAJCE Training & Placement Portal</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
    }

    /* Signup Page - Two Column Layout */
    .signup-page-container {
      min-height: 100vh;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .signup-main-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      max-width: 1200px;
      width: 100%;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      min-height: 700px;
    }

    /* Left Column - Branding */
    .signup-left-column {
      background: linear-gradient(135deg, #0E21A0 0%, #4D2FB2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      color: white;
    }

    .branding-content {
      text-align: center;
    }

    .brand-logo {
      width: 150px;
      height: 150px;
      margin: 0 auto 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      border-radius: 50%;
      padding: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .msajce-logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 50%;
    }

    .brand-name {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
    }

    .brand-role {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }

    .brand-tagline {
      font-size: 1.2rem;
      opacity: 0.9;
      font-weight: 300;
    }

    /* Right Column - Signup Form */
    .signup-right-column {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      background: white;
    }

    .signup-form-container {
      width: 100%;
      max-width: 400px;
    }

    .signup-form-title {
      font-size: 2rem;
      font-weight: 700;
      color: #0E21A0;
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .back-link {
      display: inline-block;
      color: #0E21A0;
      text-decoration: none;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #B153D7;
      text-decoration: underline;
    }

    .signup-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-label {
      font-weight: 600;
      color: #333;
      font-size: 0.95rem;
    }

    .form-input {
      width: 100%;
      padding: 0.875rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-input:focus {
      outline: none;
      border-color: #0E21A0;
      background: white;
    }

    .form-input.error {
      border-color: #e74c3c;
    }

    .form-select {
      width: 100%;
      padding: 0.875rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-select:focus {
      outline: none;
      border-color: #0E21A0;
      background: white;
    }

    .form-select.error {
      border-color: #e74c3c;
    }

    .error-message {
      color: #e74c3c;
      font-size: 0.875rem;
      margin-top: -0.25rem;
    }

    .signup-error-message {
      background: #fee;
      color: #c33;
      padding: 0.75rem;
      border-radius: 6px;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      border-left: 3px solid #c33;
    }

    .signup-submit-btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #0E21A0, #4D2FB2);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 0.5rem;
    }

    .signup-submit-btn:hover {
      background: linear-gradient(135deg, #4D2FB2, #B153D7);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(77, 47, 178, 0.3);
    }

    .signup-submit-btn:active {
      transform: translateY(0);
    }

    .login-link {
      text-align: center;
      margin-top: 1rem;
    }

    .login-link-text {
      color: #0E21A0;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .login-link-text:hover {
      color: #B153D7;
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 968px) {
      .signup-main-container {
        grid-template-columns: 1fr;
        min-height: auto;
      }

      .signup-left-column {
        padding: 2rem;
        min-height: 300px;
      }

      .brand-logo {
        width: 120px;
        height: 120px;
      }

      .brand-name {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      .signup-page-container {
        padding: 1rem;
      }

      .signup-left-column,
      .signup-right-column {
        padding: 2rem 1.5rem;
      }

      .signup-form-title {
        font-size: 1.5rem;
      }

      .brand-logo {
        width: 100px;
        height: 100px;
      }

      .brand-name {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="signup-page-container">
    <div class="signup-main-container">
      <!-- Left Column - Branding -->
      <div class="signup-left-column">
        <div class="branding-content">
          <div class="brand-logo">
            <img
              src="https://img.jagranjosh.com/images/2022/June/862022/MSAJCE2.png"
              alt="MSAJCE Logo"
              class="msajce-logo"
            />
          </div>
          <h1 class="brand-name">MSAJCE</h1>
          <p class="brand-role">Student Portal</p>
          <p class="brand-tagline">Training & Placement Portal</p>
        </div>
      </div>

      <!-- Right Column - Signup Form -->
      <div class="signup-right-column">
        <div class="signup-form-container">
          <a href="../home.html" class="back-link">‚Üê Back to Home</a>
          <h2 class="signup-form-title">STUDENT SIGNUP</h2>

          <form id="signupForm" class="signup-form">
            <div class="form-group">
              <label for="username" class="form-label">Username</label>
              <input
                id="username"
                name="username"
                value=""
                type="text"
                class="form-input"
                placeholder="Enter your username"
              />
              <p class="error-message" id="usernameError" style="display: none;"></p>
            </div>

            <div class="form-group">
              <label for="department" class="form-label">Department</label>
              <input
                id="department"
                name="department"
                value=""
                type="text"
                class="form-input"
                placeholder="Enter your department"
              />
              <p class="error-message" id="departmentError" style="display: none;"></p>
            </div>

            <div class="form-group">
              <label for="year" class="form-label">Year</label>
              <select id="year" name="year" class="form-select">
                <option value="">Select Year</option>
                <option value="1st">1st</option>
                <option value="2nd">2nd</option>
                <option value="3rd">3rd</option>
                <option value="4th">4th</option>
              </select>
              <p class="error-message" id="yearError" style="display: none;"></p>
            </div>

            <div class="form-group">
              <label for="batch" class="form-label">Batch</label>
              <select id="batch" name="batch" class="form-select">
                <option value="">Select Batch</option>
                <option value="2020-2024">2020-2024</option>
                <option value="2021-2025">2021-2025</option>
                <option value="2022-2026">2022-2026</option>
                <option value="2023-2027">2023-2027</option>
                <option value="2024-2028">2024-2028</option>
                <option value="2025-2029">2025-2029</option>
              </select>
              <p class="error-message" id="batchError" style="display: none;"></p>
            </div>

            <div class="form-group">
              <label for="email" class="form-label">College Email</label>
              <input
                id="email"
                name="email"
                value=""
                type="email"
                class="form-input"
                placeholder="Enter your college email"
              />
              <p class="error-message" id="emailError" style="display: none;"></p>
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input
                id="password"
                name="password"
                value=""
                type="password"
                class="form-input"
                placeholder="Enter your password"
              />
              <p class="error-message" id="passwordError" style="display: none;"></p>
            </div>

            <div class="form-group">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input
                id="confirmPassword"
                name="confirmPassword"
                value=""
                type="password"
                class="form-input"
                placeholder="Confirm your password"
              />
              <p class="error-message" id="confirmPasswordError" style="display: none;"></p>
            </div>

            <div id="signupErrorContainer"></div>

            <button type="submit" class="signup-submit-btn">SIGN UP</button>
          </form>

          <div class="login-link">
            <a href="../login.html" class="login-link-text">Already have an account? Login here</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Form State
    let formData = {
      username: '',
      department: '',
      year: '',
      batch: '',
      email: '',
      password: '',
      confirmPassword: ''
    };

    let errors = {};

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
      setupEventListeners();
    });

    // Setup event listeners
    function setupEventListeners() {
      const form = document.getElementById('signupForm');
      const inputs = ['username', 'department', 'year', 'batch', 'email', 'password', 'confirmPassword'];

      inputs.forEach(inputName => {
        const inputElement = document.getElementById(inputName);
        inputElement.addEventListener('change', handleChange);
      });

      form.addEventListener('submit', handleSubmit);
    }

    // Handle input change
    function handleChange(e) {
      const { name, value } = e.target;
      formData[name] = value;

      if (errors[name]) {
        clearFieldError(name);
      }
    }

    // Validate form
    function validate() {
      const newErrors = {};

      if (!formData.username) {
        newErrors.username = 'Username is required';
      } else if (formData.username.length < 2) {
        newErrors.username = 'Username must be at least 2 characters';
      }

      if (!formData.department) {
        newErrors.department = 'Department is required';
      }

      if (!formData.year) {
        newErrors.year = 'Year is required';
      }

      if (!formData.batch) {
        newErrors.batch = 'Batch is required';
      }

      if (!formData.email) {
        newErrors.email = 'College email is required';
      } else if (!/\S+@\S+\.\S+/.test(formData.email)) {
        newErrors.email = 'Email is invalid';
      }

      if (!formData.password) {
        newErrors.password = 'Password is required';
      } else if (formData.password.length < 6) {
        newErrors.password = 'Password must be at least 6 characters';
      }

      if (!formData.confirmPassword) {
        newErrors.confirmPassword = 'Please confirm your password';
      } else if (formData.password !== formData.confirmPassword) {
        newErrors.confirmPassword = 'Passwords do not match';
      }

      return newErrors;
    }

    // Handle form submission
    async function handleSubmit(e) {
      e.preventDefault();
      clearSignupError();

      const newErrors = validate();

      if (Object.keys(newErrors).length > 0) {
        errors = newErrors;
        displayErrors();
        return;
      }

      try {
        const response = await fetch('http://localhost:5000/api/signup/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: formData.email,
            password: formData.password,
            username: formData.username,
            role: 'student',
            department: formData.department,
            year: formData.year,
            batch: formData.batch
          }),
        });

        const data = await response.json();

        if (response.ok) {
          console.log("Student signup successful:", data);

          // Store user data in localStorage
          const userData = {
            email: data.user.email,
            username: data.user.username,
            role: data.user.role,
            id: data.user.id,
            department: data.user.department,
            year: data.user.year,
            batch: data.user.batch
          };
          localStorage.setItem('currentUser', JSON.stringify(userData));

          // Redirect to Student dashboard
          window.location.href = 'Stu-Dashboard.html';
        } else {
          showSignupError(data.message || 'Signup failed');
        }
      } catch (error) {
        console.error('Signup error:', error);
        showSignupError('Network error. Please try again.');
      }
    }

    // Display errors
    function displayErrors() {
      Object.keys(errors).forEach(fieldName => {
        showFieldError(fieldName, errors[fieldName]);
      });
    }

    // Show field error
    function showFieldError(fieldName, message) {
      const errorElement = document.getElementById(fieldName + 'Error');
      const inputElement = document.getElementById(fieldName);

      errorElement.textContent = message;
      errorElement.style.display = 'block';
      inputElement.classList.add('error');
    }

    // Clear field error
    function clearFieldError(fieldName) {
      const errorElement = document.getElementById(fieldName + 'Error');
      const inputElement = document.getElementById(fieldName);

      errorElement.style.display = 'none';
      inputElement.classList.remove('error');
      delete errors[fieldName];
    }

    // Clear all errors
    function clearErrors() {
      ['username', 'department', 'year', 'batch', 'email', 'password', 'confirmPassword'].forEach(fieldName => {
        clearFieldError(fieldName);
      });
    }

    // Show signup error
    function showSignupError(message) {
      const container = document.getElementById('signupErrorContainer');
      container.innerHTML = `<div class="signup-error-message">${message}</div>`;
    }

    // Clear signup error
    function clearSignupError() {
      document.getElementById('signupErrorContainer').innerHTML = '';
    }
  </script>
</body>
</html>
